<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise De Renda</title>
</head>
<body>
    Salário: <input type="text" id="input_salario"><br>
    Adicional: <input type="text" id="input_adicional"><br>
    Bônus: <input type="text" id="input_bonus"><br>
    <button onclick="verificar()"> Verificar Impostos Sobre Renda</button>
    <div id="div_mensagem"></div>
</body>
</html>


<script>

function verificar(){

var salario = Number(input_salario.value);
var adicional = Number(input_adicional.value);
var bonus = Number(input_bonus.value);
var salarioBruto = salario + adicional + bonus;
var descontoIR = salarioBruto * 12.5 / 100;
var providencia = (salarioBruto - descontoIR) * 10 / 100;
var fundogarantia = (salarioBruto -  descontoIR) * 0.08; 
var salarioLiquido = salarioBruto - descontoIR - providencia - fundogarantia;


if( salarioBruto >= 10000){
    div_mensagem.innerHTML =`<br><b> ANÁLISE DA SUA RENDA</b> <br><br> Com o salário de <b>R$${salario}</b>, com o adicional de <b>R$${adicional}</b> e bônus de <b>R$${ bonus}</b> você tem: <br> <br> Bruto: <b>R$${salarioBruto}</b> <br> IR <b>R$${descontoIR}</b> <br> INSS <b>R$${providencia}</b> <br> FGTS: <b>R$${fundogarantia}</b><br> Líquido: <b>R$${salarioLiquido}</b>`;
}
        else{
    var descontoIR = 0;
    providencia = salarioBruto * 10 / 100
    var fundogarantia = (salarioBruto -  descontoIR) * 0.08;
    var salarioLiquido = salarioBruto - providencia - fundogarantia;
    div_mensagem.innerHTML =`<br><b> ANÁLISE DA SUA RENDA</b> <br><br> Com o salário de <b>R$${salario}</b>, com o adicional de <b>R$${adicional}</b> e bônus de <b>R$${ bonus}</b> você tem: <br> <br> Bruto: <b>R$${salarioBruto}</b> <br> IR <b>R$${descontoIR}</b> <br> INSS <b>R$${providencia}</b> <br> FGTS: <b>R$${fundogarantia}</b><br> Líquido: <b>R$${salarioLiquido}</b>`;
    
   
}
if(salarioLiquido > 2500){
    
    var poupa = salarioLiquido * 15 / 100;
    var poupaAnual = poupa * 12;
div_mensagem.innerHTML += ` <br><br> Com a renda de <b>R$${salarioLiquido}</b>, é recomendado poupar <b>R$${poupa}</b>, para que em um ano tenha poupado <b> R$${poupaAnual}.`

}
        else{
div_mensagem.innerHTML += `<br><br>Com a renda de <b>R$${salarioLiquido}</b>, é recomendado obter renda extra para realizar uma poupança.`;
}
}
</script>
