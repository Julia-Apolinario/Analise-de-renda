<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa 2</title>
</head>
<body>
    Salário: <input type="text" id="input_salario"> <br>
    Adicional: <input type="text" id="input_adicional"><br>
    Bônus: <input type="text" id="input_bonus"><br>
 <button onclick="verificar()"> Verificar Impostos Sobre Renda</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
function verificar(){
    var salario = Number(input_salario.value);
    var adicional = Number(input_adicional.value);
    var bonus = Number(input_bonus.value);
    var bruto = salario + adicional + bonus;
    var ir = bruto * 12.5 / 100;
    var inss = (bruto - ir) * 0.10;
    var fgts = (bruto - ir) * 0.08;
    var liquido = bruto - ir - inss - fgts;
    var poupa = liquido * 15 / 100;
    var poupaAnual = poupa * 12;
    if(bruto >= 10000){

        div_mensagem.innerHTML = `<br><b> ANÁLISE DA SUA RENDA </b><br> Com o sálario de <b>R$${salario}</b>, adicional de <b>R$${adicional}</b> e bônus de <b> R$${bonus}</b> você tem: <br><br> Bruto: <b>R$${bruto}</b><br> IR: <b>R$${ir} <br></b> INSS: <b>R$${inss}</b> <br> FGTS: <b> R$${fgts} </b><br> Liquído <b> R$${liquido} </b>`;
    }
    else{
        var ir = 0;
        var inss = bruto * 0.10;
        var fgts = bruto  * 0.08;
        liquido = bruto - inss - fgts;
        var poupa = liquido * 15 / 100;
        var poupaAnual = poupa * 12;

        div_mensagem.innerHTML = `<br><b> ANÁLISE DA SUA RENDA </b><br> Com o sálario de <b>R$${salario}</b>, adicional de <b>R$${adicional}</b> e bônus de <b> R$${bonus}</b> você tem: <br><br> Bruto: <b>R$${bruto}</b><br> IR: <b>R$${ir} <br></b> INSS: <b>R$${inss}</b> <br> FGTS: <b> R$${fgts} </b><br> Liquído <b> R$${liquido} </b>`;
    }
    
    if(liquido > 2500){

        div_mensagem.innerHTML += `<br> Com a renda de <b>R$${liquido}</b>, é recomendado poupar <b>R$${poupa}</b>, para que em um ano tenha poupado <b>R$${poupaAnual}</b>.`;
    }
    
    else{
        div_mensagem.innerHTML += `<br> Com a renda de <b>R$${liquido}</b>, é recomendado obter renda extra para realizar uma poupança.`;

    }
    
    
    
    

















}
</script>
